<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div id="CardContainer" role="main">
    <div id="BackgroundSection"></div>
      <div id="InfoSection">
        <div id="ProfilePicture"><img src="images/image-victor.jpg" alt="Profile Photo"></div>
        <div id="NameLocation">
          <h1>Victor Crest &nbsp;<span id="Age">26</span></h1>
          <span id="Location">London</span>
        </div>
        <hr>
     <div id="ProfileStats">
          <div id="ProfileFollowers">
            <h2>80K</h2>
            Followers
          </div>
          <div id="ProfileLikes">
            <h2>803K</h2>
            Likes
          </div>
          <div id="ProfilePhotos">
            <h2>1.4K</h2>
            Photos
          </div>
        </div>
    </div>
  </div>
</body>
</html>
